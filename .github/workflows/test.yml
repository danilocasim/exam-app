name: Test Suite

on:
  push:
    branches:
      - '003-play-integrity'
      - '002-cloudprep-mobile'
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test-api:
    name: API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exam_app_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'

      - name: Install dependencies
        run: cd api && npm install

      - name: Generate Prisma client
        run: cd api && npx prisma generate

      - name: Run database migrations
        run: cd api && npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/exam_app_test

      - name: Run API unit tests
        run: cd api && npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/exam_app_test

      - name: Run API E2E tests
        run: cd api && npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/exam_app_test

  test-shared:
    name: Shared Package Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install monorepo dependencies
        run: npm install

      - name: Run shared package tests
        run: npm test --workspace=packages/shared

  test-summary:
    name: Test Summary
    needs: [test-api, test-shared]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check job results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Tests | ${{ needs.test-api.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shared Package Tests | ${{ needs.test-shared.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test job failed
        if: needs.test-api.result == 'failure' || needs.test-shared.result == 'failure'
        run: exit 1
